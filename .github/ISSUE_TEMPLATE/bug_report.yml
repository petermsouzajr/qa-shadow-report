name: üêû Bug report
description: File a bug report to help us improve this project
title: 'Bug: '
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    attributes:
      label: Current result, describe the bug
      description: Give a clear description of what the bug is and the current behavior.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: Explain the behavior you expected to see and why.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Provide a step-by-step instructions to reproduce the bug. Include links to files, code snippets or preconditions.
      value: |
        Precondition:
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots or screen recordings
      description: Please provide screenshots or screen recordings to show the problem.
    validations:
      required: false
  - type: dropdown
    attributes:
      multiple: true
      label: Browsers
      description: What browsers are you seeing the problem on?
      options:
        - 'Chrome'
        - 'Firefox'
        - 'Safari'
        - 'Edge'
        - 'Opera'
        - 'Other (add additional context)'
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this bug, you agree to follow our [Code of Conduct](https://github.com/petermsouzajr/qa-shadow-report/blob/main/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
